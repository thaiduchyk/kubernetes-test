apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipyard-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: thaiduchyk/shipyard:1.0.0
        imagePullPolicy: Always
        command: ["bundle", "exec", "sidekiq", "-e", "staging"]
